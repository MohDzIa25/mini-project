<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MINI PROJECT</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Link to your custom CSS file -->
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <!-- Include the Navbar -->
    <div id="navbar-container"></div>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h2 class="text-center mb-4">Image Upload</h2>
                <div class="custom-file mb-3">
                    <input type="file" class="custom-file-input" id="file-input">
                    <label class="custom-file-label" for="file-input">Choose Image</label>
                </div>
                <div id="image-preview" class="text-center mt-3">
                    No image selected
                </div>
            </div>
        </div>
    </div>

    <!-- Include Bootstrap JS (jQuery and Popper.js are included with Bootstrap) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Link to your custom JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
