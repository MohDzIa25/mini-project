<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MINI PROJECT</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Link to your custom CSS file -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/navbar.css">
</head>
<body>
    <!-- Include the Navbar -->
    <form action="/" method="post" enctype="multipart/form-data">

        
    <div id="navbar-container"></div>
    <div class="main-container">
        <div class="container mt-5">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <h2 class="text-center mb-4 img-heading" > Image  <span style="color: gray;">Upload</span></h2>
                    <div class="custom-file mb-3">
                        <label class="custom-file-label" for="file-input" id="file-label">Choose Image</label>
                        <input type="file" class="custom-file-input" name="input_image" id="file-input" accept="image/*">
                    </div>                    
                </div>
            </div>
        </div>
        <div class="img-preview-container">
            <div id="image-preview" class="text-center mt-3">
                ðŸ—¾ No image selected
            </div>
        </div>
    </div>
    
        <div class="generate-button-container text-center mt-4">
            <button id="generate-button" class="btn btn-primary btn-lg" disabled>Generate</button>
        </div>


    </form>
    
    <div class="container latex-container">
        <h4 class="text-center mb-4 latex-heading" > How To  <span style="color: gray;">Use:</span></h4>
        <div id="latex-preview" class="text-center">
            <p class="step"><span style="color: #007bff;">STEP 1:</span> Upload your Image</p>
            <p class="step"><span style="color: #007bff;">STEP 2:</span>Generate LaTeX Equation</p>
        </div>
    </div>
    

    <!-- Include Bootstrap JS (jQuery and Popper.js are included with Bootstrap) -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Link to your custom JavaScript file -->
    <script src="script.js"></script>
    
    <script>
        // Get the file input element
        const fileInput = document.getElementById('file-input');
        // Get the image preview element
        const imagePreview = document.getElementById('image-preview');
        const generateButton = document.getElementById('generate-button');

        // Add an event listener to the file input
        fileInput.addEventListener('change', function () {
            if (fileInput.files.length > 0) {
                const file = fileInput.files[0];
                const reader = new FileReader();

                // Read the uploaded file and display it in the image preview
                reader.onload = function (e) {
                    const img = new Image();
                    img.src = e.target.result;
                    img.classList.add('img-thumbnail');
                    img.alt = 'Uploaded Image';

                    img.style.maxHeight = '300px';

                    imagePreview.innerHTML = '';
                    imagePreview.appendChild(img);
                };
                reader.readAsDataURL(file);
                generateButton.removeAttribute('disabled');
            } else {
                // If no file is selected, display a message
                imagePreview.innerHTML = 'ðŸ—¾ No image selected';
                generateButton.setAttribute('disabled', 'disabled');
            }
        });
    </script>
</body>
</html>
